<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">

       var soma
       var resultado
       var x
       var y

       soma = 0
       x=0
       
       do
        {
           x=x+1

           y = parseFloat(window.prompt("Informe o "+x+"° número: "));

           soma = soma+y

        }
        while (x<4);

        resultado = soma/4

        document.write("A média dos números é igual a "+ resultado)

    </script>
</body>
</html>
