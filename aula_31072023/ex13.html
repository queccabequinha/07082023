<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">

        var l1,l2,l3

        l1 = parseFloat(window.prompt("Escreva o primeiro lado: "))
        l2 = parseFloat(window.prompt("Escreva o segundo lado: "))
        l3 = parseFloat(window.prompt("Escreva o terceiro lado: "))

        if (l1 < l2+l3 || l2 < l1+l3 || l3 < l2+l1) {

            if (l1 != l2 && l3 != l1 && l2 != l3) {
               document.write("É um triângulo escaleno") 
            }
            if (l1 == l2 && l3 != l1 || l1 == l3 && l2 != l1 || l2 == l3 && l3 != l1) {
                document.write("É um triângulo Isósceles")
            }
            if (l1 == l2 && l1 == l3 && l3 == l2) {
                document.write("É um triângulo equilátero")
            }
            
        } else {
            document.write("Não é um triângulo")
        }

    </script>
</body>
</html>
