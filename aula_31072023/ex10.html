<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
var y
var x
        x= parseFloat (window.prompt("escreva o primeiro múmero:"))
        y= parseFloat (window.prompt("escreva o segundo múmero:"))
        if (x>y)
        {
            document.write (x)
        }
        if (y>x)
        {
            document.write (y)
        }
        if (x==y) 
        {
            document.write ("os números são iguais")
        }
    </script>
</body>
</html>
