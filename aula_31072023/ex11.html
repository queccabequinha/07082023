<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">

        var media
        var p1
        var p2

        p1 = parseFloat(window.prompt("Escreva a primeira nota: "))
        p2 = parseFloat(window.prompt("Escreva a segunda nota: "))

        media = (p1 +  2*p2) / 3

        if (media>=6) {
            document.write("Foi aprovado com a média igual a " + media)
        }else{
            document.write("Foi reprovado com a média igual a " + media)
        }

    </script>
</body>
</html>
