<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var x
        var y

        x= parseFloat (window.prompt ("escreva o primeiro número: "))
        y= parseFloat (window.prompt ("escreva o segundo número: "))

        if (x>y)
        {
            document.write (x)
        }
        else
        {
            document.write (y)
        }

            </script>
</body>
</html>
