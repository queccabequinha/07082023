<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var n1
        var n2
        var m
        var resultado

        n1 = parseFloat(window.prompt ("escreva o primeiro número:"))
        n2 = parseFloat(window.prompt ("escreva o segundo número:"))

        m = n1 * n2

        resultado = Math.sqrt(m)

        document.write("A média geométrica é igual a " + resultado)

    </script>
</body>
</html>
